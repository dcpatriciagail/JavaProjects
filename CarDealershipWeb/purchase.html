        <!--Section of Vehicle Description-->
        <section>
            <article id="#vehicle-description">
                <h2>Purchase Vehicles</h2>
                        <div id="contentRows"> </div>
                    </article>
                </section>

                <!--Sales Information-->
                <section>
                    <article id="sales-information">
                        <div id="contact-form-area" style="width:60%;">
                            <div class="col-lg-6 col-md-6">

                                <div class="panel panel-success" id="formSuccess" style="display:none">
                                    <div class="panel-heading"><i class="fas fa-exclamation-triangle"></i> Thank You!
                                        Information has been validated.</div>
                                </div>

                                <form name="contactForm" action="#" onsubmit="return validateForm()" method="POST">
                                    <div class="form-group">
                                        <label for="name" class="required">Name</label>
                                        <input type="text" class="form-control" id="name" name="name" required> <br /><br />
                                    </div>

                                    <div class="form-group">
                                        <label for="email" class="required">Email</label>
                                        <input type="text" class="form-control" id="email" name="email"> <br /><br />
                                    </div>

                                    <div class="form-group">
                                        <label for="street1" class="required">Street 1</label>
                                        <input type="text" class="form-control" id="street1" name="street1"> <br /><br />
                                    </div>

                                    <div class="form-group">
                                        <label for="city" class="required">City</label>
                                        <input type="text" class="form-control" id="city" name="city"> <br /><br />
                                    </div>

                                    <div class="form-group">
                                        <label for="zipcode" class="required">Zipcode</label>
                                        <input type="text" class="form-control" id="zipcode" name="zipcode"> <br /><br />
                                    </div>


                            </div>
                            <!--Ends Original DIV-->


                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <label for="phone" class="required">Phone</label>
                                    <input type="text" class="form-control" id="phone" name="phone"> <br /><br />
                                </div>

                                <div class="form-group">
                                    <label for="street2" class="required">Street 2</label>
                                    <input type="text" class="form-control" id="street2" name="street2"> <br /><br />
                                </div>

                                <div class="form-group">
                                    <label for="state" class="required">State</label>
                                    <input type="text" class="form-control" id="state" name="state"> <br /><br />
                                </div>
                            </div>



                            <div class="col-lg-12 col-md-12">
                                <div class="col-lg-6 col-md-6">
                                    <div class="form-group">
                                        <label for="purchasePrice" class="required">Purchase Price</label>
                                        <input type="text" class="form-control" id="purchasePrice" name="purchasePrice">
                                        <br /><br />
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <div class="form-group">
                                        <label for="purchaseType" class="required">Purchase Type</label>
                                        <select id="purchaseType" class="form-control" required>
                                          <option value="cash">Cash</option>
                                          <option value="finance">Finance</option>
                                          <option value="lease">Lease</option>
                                        </select>
                                        <br /><br />
                                    </div>
                                </div>

                            </div>

                            <!-- <hr style="border-top: 1px dotted black;"> -->


                            <div class="col-lg-12 col-md-12">
                                <!--Submit Button section -->
                                <hr style="border: 1px solid black;">
                                <p><button type="button" class="btn btn-primary" id="purchase-button">Save</button></p>
                            </div>

                            </form>
                        </div>
                        <!--Ends Form Area-->
                    </article>
