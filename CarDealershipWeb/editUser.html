          <div class="col-md-12">
            <section>
              <article id = "edit-user">
                <h2>Edit User</h2>
              </article>
            </section>
            <br />
            <form name="editUserForm" action="#">
              <div class="form-group col-md-6">
                <label for="firstName" class="required">First Name</label> <br>
                <input type="text" class="form-control" id="firstName" name="First Name" required>
              </div>
              <div class="form-group col-md-6">
                <label for="lastName" class="required">Last Name</label> <br>
                <input type="text" class="form-control" id="lastName" name="Last Name" required>
              </div>
              <div class="form-group col-md-6">
                <label for="email" class="required">Email</label> <br>
                <input type="text" class="form-control" id="email" name="Email" required>
              </div>
              <div class="form-group col-md-2">
                <label for="role" class="required">Role</label> <br>
                <select class="form-control" id="role" name="Role" required>
                  <option value="" disabled selected>User Role</option>
                  <option value="Admin">Admin</option>
                  <option value="Disabled">Disabled</option>
                  <option value="Sales">Sales</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="password" class="required">Password</label> <br>
                <input type="text" class="form-control" id="password" name="Password" required>
              </div>
              <div class="form-group col-md-6">
                <label for="confirmPassword" class="required">Confirm Password</label> <br>
                <input type="text" class="form-control" id="confirmPassword" name="Password" required>
              </div>
              <div class="form-group col-sm-2">
                <div style="margin: 0 auto;">
                    <!-- <input type="submit" class="btn btn-primary btn-lg"> -->
                    <button type="button" class="btn btn-primary btn-block" id="save-edit-button">Save</button>
                </div>
              </div>
            </form>
          </div>
